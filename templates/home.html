
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RC4 & LSB</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container mt-2">
        <h5 class="text-center">Perbandingan Citra Digital Sebelum dan Sesudah Melakukan Kombinasi Proses Enkripsi Menggunakan Algoritma RC4 dengan Metode Steganografi Least Significant Bit (LSB)</h5>

        <div class="card container col-md-6 mt-4">
            <div class="mt-2" style="display:inline-block">
              <a href="/" class="btn btn-sm btn-secondary">ENCODE</a>
              <a href="/decode" class="btn btn-sm btn-primary">DECODE</a>
            </div>
            <form method="post" action="/encode" class="mt-2" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="hidden_text">Text :</label>
                  <input name="hidden_text" type="text" class="form-control" placeholder="Input text yang akan disisipkan" id="hidden_text" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="password">Password :</label>
                  <input name="password" type="password" class="form-control" placeholder="Input password" id="password">
                </div>
                <div class="form-group">
                  <label for="picture">File Gambar:</label>
                  <input type="file" class="form-control" id="picture" placeholder="Pilih gambar" name="picture" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary mt-2 mb-2">Proses</button>
            </form>
        </div>
    </div>
  </body>
</html>

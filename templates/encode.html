
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RC4 & LSB</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container mt-2">
        <h5 class="text-center">Perbandingan Citra Digital Sebelum dan Sesudah Melakukan Kombinasi Proses Enkripsi Menggunakan Algoritma RC4 dengan Metode Steganografi Least Significant Bit (LSB)</h5>

        <div class="card container col-md-6 mt-4">
            <div class="mt-2" style="display:inline-block">
              <a href="/" class="btn btn-sm btn-secondary">ENCODE</a>
              <a href="/decode" class="btn btn-sm btn-primary">DECODE</a>
            </div>
            <div class="row text-center mb-2">
              <div class="col-md-6">
                <label for="img">Original</label>
                <img id="img" src="{{ url_for('static', filename='img/' + ori_img[0]) }}" alt="" class="form-control img-fluid">
                <p style="font-size: small;">
                  Ukuran : {{ ori_img[1] }} byte
                </p>
              </div>
              <div class="col-md-6">
                <label for="">LSB</label>
                <img id="img" src="{{ url_for('static', filename='img_lsb/' + lsb_img[0]) }}" alt="" class="form-control img-fluid">
                <p style="font-size: small;">
                  Ukuran : {{ lsb_img[1] }} byte
                </p>  
              </div>
            </div>
            <p class="mt-2" style="font-size: small;">Waktu Eksekusi : {{ time_execute }} second</p>
        </div>
    </div>
  </body>
</html>
